version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus_new
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana_new
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=Omen15@6631
    networks:
      - monitoring
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter_new
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - monitoring

  docker-exporter:
    image: prom/docker-exporter
    container_name: docker-exporter_new
    ports:
      - "9104:9104"
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  monitoring:
    driver: bridge
